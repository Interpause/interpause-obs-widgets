<style>
	@import url(https://db.onlinewebfonts.com/c/2d814a09d668f730cc91d8d6e390dc08?family=OCR+A+Extended);
	.container{
		display: flex;
		width: 100vw;
		flex-direction: column-reverse;
		overflow: hidden;
	}

	body{
		font-family: "OCR A Extended",Helvetica,sans-serif;
		background-color: black;
		margin: 0;
		height: 100vh;
		display: flex;
		justify-content: flex-end;
		flex-direction: column;
	}

	.item{
		width: 100%;
		height: 5rem;
		background-color: rgba(0,0,0,0.6);
		margin-top: 0.8rem;
		display: flex;
	}
	
	.item img{
		height: 5rem;
		width: 5rem;
	}

	.item .detail{
		text-align: left;
		color: white;
		vertical-align: top;
		display: inline-flex;
		flex-grow: 1;
		line-height: 1.2rem;
		flex-direction: column;
	}

	.item .row{
		display: flex;
		flex-direction: row;
		border-top: 0.05rem solid white;
		max-width: 100%;
	}

	.item .row span{
		flex-grow: 1 1 20%;
		max-width: 100%;
	}

	span{
		border-left: 0.05rem solid white;
		text-overflow: ellipsis;
		white-space: nowrap;
		overflow: hidden;
		width: 100%;
	}

	h1{
		width: 100%;
		text-align: right;
		color: white;
		font-weight: bold;
		margin: 0;
		margin-top: 0.2rem;
	}

	p{
		color: white;
		text-align: right;
		margin: 0.2rem;
	}
</style>

<body>
	<h1>Queue</h1>
	<p>!request &lt;name or key&gt;<br/>find songs at beatsaver.com</p>
	<div class='container'></div>

	<script>
		(async () => {
			let delay = 1000;
			while(true){
				await new Promise(c => setTimeout(c,delay))

				const curQueue = encodeURIComponent([...document.querySelectorAll('.song-key')].map(e => e.innerText).sort().join('&'))
				let data = 'NO CHANGE'

				try {
					data = await (await fetch(`http://localhost:5050/queue?current=${curQueue}`,{mode:'cors'})).text()
				}catch(e){
					console.warn(e)
				}

				if(data == 'NO CHANGE') continue

				document.querySelector('.container').innerHTML = data;
				document.querySelectorAll('.requestor').forEach((e) => e.innerText = JSON.parse(e.innerText).DisplayName);
			}
		})()
	</script>
</body>
