<style>
	@import url(https://db.onlinewebfonts.com/c/2d814a09d668f730cc91d8d6e390dc08?family=OCR+A+Extended);
	.container{
		display: flex;
		width: 100vw;
		flex-direction: column-reverse;
		overflow: hidden;
	}

	body{
		font-family: "OCR A Extended",Helvetica,sans-serif;
		margin: 0;
		height: 100vh;
		display: flex;
		justify-content: flex-end;
		flex-direction: column;
	}

	.item{
		width: 100%;
		height: 5rem;
		background-color: rgba(0,0,0,0.6);
		margin-top: 0.8rem;
		display: flex;
	}
	
	.item img{
		height: 5rem;
		width: 5rem;
	}

	.item .detail{
		text-align: left;
		color: white;
		vertical-align: top;
		display: inline-flex;
		flex-grow: 1;
		line-height: 1.2rem;
		flex-direction: column;
	}

	.item .row{
		display: flex;
		flex-direction: row;
		border-top: 0.05rem solid white;
		max-width: 100%;
	}

	.item .row span{
		flex-grow: 1 1 20%;
		max-width: 100%;
	}

	span{
		border-left: 0.05rem solid white;
		text-overflow: ellipsis;
		white-space: nowrap;
		overflow: hidden;
		width: 100%;
	}

	h1{
		width: 100%;
		text-align: right;
		color: white;
		font-weight: bold;
		margin: 0;
		margin-top: 0.2rem;
	}

	p{
		color: white;
		text-align: right;
		margin: 0.2rem;
	}
</style>

<body>
	<h1>Queue</h1>
	<p>!request &lt;name or key&gt;<br/>find songs at beatsaver.com</p>
	<div class='container'></div>

	<script>
		function updateQueue(){
			setTimeout(() => {
				fetch('http://localhost:5050/queue',{mode:'cors'}).then(resp => {
					resp.text().then(t =>{
						//console.log(t);
						document.querySelector('.container').innerHTML = t;
						document.querySelectorAll('.requestor').forEach((elem) => {
							elem.innerText = JSON.parse(elem.innerText).DisplayName
						});
						updateQueue();
					})
				}).catch(e => {
					console.error(e);
					updateQueue();
				})
			},5000);
		}
		updateQueue();
	</script>
</body>
